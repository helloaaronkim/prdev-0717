extends: default

running-content:
  start-at: toc

mulesoft:
  colour:
    mulesoft_blue:  '#00A1DF' # MuleSoft Blue
    mulesoft_light: '#99999A' # MuleSoft Light
    mulesoft_dark:  '#414042' # MuleSoft Dark
    secondary_blue: '#00607C' # Secondary Blue
    medium_grey:    '#99999A' # Medium Grey
    light_grey:     '#F2F2F2' # Light Grey
  font:
    normal: Verdana
    special: Verdana
    fixed: Courier # TODO
  logo: MuleSoft_logo_299C.png

font:
  catalog:
    Verdana:
      normal: verdana-normal.ttf
      italic: verdana-italic.ttf
      bold: verdana-bold.ttf
      bold_italic: verdana-bold_italic.ttf
    Ubuntu:
      normal: ubuntu-normal.ttf
      italic: ubuntu-italic.ttf
      bold: ubuntu-bold.ttf
      bold_italic: ubuntu-bold_italic.ttf

page:
  # A4
  #size: A4
  #margin: [2.5cm, 2.0cm, 3.0cm, 2.0cm] # top, right, bottom, left
  # or US Letter
  size: Letter
  margin: [1.0in, 0.75in, 1.0in, 0.75in] # top, right, bottom, left
  #background_image: beta.png

base:
  align: left # justify
  font_family: $mulesoft_font_normal
  font_size: 10
  line_height_length: 15
  line_height: $base_line_height_length / $base_font_size

vertical_spacing: 15

link:
  font_color: $mulesoft_colour_mulesoft_blue

codespan:
  font_color: $mulesoft_colour_mulesoft_dark
  font_family: $mulesoft_font_fixed

heading:
  font_family: $mulesoft_font_special
  # same colours as in toc section
  h1_font_color: $mulesoft_colour_mulesoft_blue
  h2_font_color: $mulesoft_colour_mulesoft_blue
  h3_font_color: $mulesoft_colour_mulesoft_dark
  h4_font_color: $mulesoft_colour_mulesoft_dark
  h5_font_color: $mulesoft_colour_mulesoft_dark
  h6_font_color: $mulesoft_colour_mulesoft_dark
  # h1 is used for part titles (book doctype) or the doctitle (article doctype)
  h1_font_size: 20
  # h2 is used for chapter titles (book doctype only)
  h2_font_size: 18
  h3_font_size: 16
  h4_font_size: 14
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small

title_page:
  align: left
  logo:
    image: image:$mulesoft_logo[pdfwidth=67.5%]
    align: left
    top: 7%
  title:
    font-size: 42
    font-color: $mulesoft_colour_mulesoft_blue
    top: 25%
    margin-top: 50
    line-height: 1.15
  subtitle:
    font-size: 28
    font-family: Ubuntu
    font-style: normal
    font_color: #000000
    margin-top: 40
    margin-bottom: 40
  authors:
    font-size: 18
    font-family: Ubuntu
    font-style: normal
    font_color: #000000
    margin-bottom: 0
  revision:
    font-size: 18
    font-family: Ubuntu
    font-style: normal
    font_color: #000000
    margin-top: -5

code:
  font_family: $mulesoft_font_fixed

image:
  width: 100%
  align: center

description_list:
  description_indent: $base_font_size * 1.5

list:
  indent: $base_font_size * 1.5
  item_spacing: $vertical_spacing / 4.0

table:
  head:
    background_color: $mulesoft_colour_light_grey
    font_color: $mulesoft_colour_mulesoft_dark
  body:
    stripe_background_color: $mulesoft_colour_light_grey

toc:
  # same colours as in heading section
  h1_font_color: $mulesoft_colour_mulesoft_blue
  h2_font_color: $mulesoft_colour_mulesoft_blue
  h3_font_color: $mulesoft_colour_mulesoft_dark
  h4_font_color: $mulesoft_colour_mulesoft_dark
  h5_font_color: $mulesoft_colour_mulesoft_dark
  h6_font_color: $mulesoft_colour_mulesoft_dark
  dot_leader:
    content: ""
    levels: 

header:
  height: $base_line_height_length * 2.5
  font_family: $mulesoft_font_special
  font_color: $mulesoft_colour_mulesoft_light
  vertical_align: bottom
  recto:
    left:
      content: '{document-subtitle}'
    right:
      content: '{document-title}'
  verso:
    left:
      content: '{document-subtitle}'
    right:
      content: '{document-title}'

footer:
  margin: 0
  height: 0.75in
  border-color: #ffffff
  background-image: image:rsz_footer.png[fit=fill, pdfwidth=100vw]
  content-margin: [0, 0]
  padding: 0
  recto:
    #padding: 20
    content-margin: [0, 0,30,15]
    right:
      content: ''
      margin: 0
    left:
      content: image:MuleSoft_logo_299C.png[pdfwidth=65pt]
  verso:
    content-margin: [0, 0,30,15]
    #padding: 20
    left:
      image-vertical-align: 0
      content: image:MuleSoft_logo_299C.png[pdfwidth=65pt]
